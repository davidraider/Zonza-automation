         <button class="Getpath" id="getPathButton">Get</button>

      <div class="CollectionForm colorblack">

    </div>
      </div>

      </div>

    </div>
    
  </div>
  <i class="gg-chevron-double-down-r" id ="myBtn" style="display: none;"></i>
  <i class="gg-close-r" id ="mycloseBtn" style="display: none;"></i>
